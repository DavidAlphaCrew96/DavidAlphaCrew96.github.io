<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preload" href="./styles/normalize.css" as="style" />
    <link rel="stylesheet" href="./styles/normalize.css" />

    <link rel="preload" href="./styles/index.css" as="style" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preload" href="./styles/dashboard.css" as="style" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <!--MENÃš NAVIGATION-->
    <section class="container">
      <div class="navigation">
        <h1>Milo</h1>

        <nav class="sessions">
          <a href="#" id="logout">Logout</a>
        </nav>
      </div>
    </section>
    <main>
      <section class="container content-log">
        <div class="createAccount">
          <h2>Registered</h2>
          <form id="formCreateAccount">
            <div class="fields">
              <label for="formFirstName" name="formFirstName">FIRST NAME</label>
              <input type="text" id="formFirstName" />
            </div>
            <div class="fields">
              <label for="formLastName" name="formLastName">LAST NAME</label>
              <input type="text" id="formLastName" />
            </div>
            <div class="fields">
              <label for="formEmail" name="formEmail">E-MAIL</label>
              <input type="text" id="formEmail" />
            </div>
            <div class="fields"></div>
            <div class="fields">
              <label for="formEmailVerify" name="formEmailVerify"
                >E-MAIL VERIFICATION</label
              >
              <input type="text" id="formEmailVerify" />
            </div>
            <div class="fields">
              <label for="formPassword" name="formPassword">PASSWORD</label>
              <input
                type="text"
                id="formPassword"
                placeholder="Enter Passowrd"
              />
              <input
                type="text"
                id="formRePassword"
                placeholder="Confirm Passwrod"
              />
            </div>

            <button type="submit" id="formCreate" value="CREATE">CREATE</button>
            <button type="button" id="formCancel">CANCEL</button>
          </form>
        </div>

        <div class="loginAccount">
          <section class="loginButtons">
            <h2>Login</h2>
            <p id="firstText">
              You can choose to sign in with any of the social providers below:
            </p>

            <div class="btnContent">
              <button type="button" class="google fa fa-google"></button>
              <button type="button" class="facebook fa fa-facebook"></button>
              <button type="button" class="twitter fa fa-twitter"></button>
            </div>
            <hr />

            <p>You can sign in with your email.</p>

            <form id="loginWithUserPassword">
              <div class="fields">
                <label for="loginEmail" name="loginEmail">LAST NAME</label>
                <input
                  type="email"
                  id="loginEmail"
                  placeholder="Enter E-mail"
                />
              </div>
              <div class="fields">
                <label for="loginPassword" name="loginPassword"
                  >LAST NAME</label
                >
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Enter Password"
                />
              </div>

              <button type="submit" id="loginBtn">Login</button>
            </form>
            <a id="forgotPassword" href="resetPassword.html">Forgot your Password</a>
          </section>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = localStorage.getItem("user");
        console.log("user", user);
        if (user == null) {
          return;
        } else {
          window.location.href = "Dashboard.html";
        }
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./logic/init.js" type="module"></script>
    <script src="./logic/app.js" type="module"></script>
  </body>
</html>
